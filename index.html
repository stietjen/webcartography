<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sibylles Suchmaschine beta</title>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/osmtogeojson.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

</head>
<body>

<div id="map">
    <div class="menu">
        <div class="form-group">
            <select id="cuisines" onchange="displayCuisineChoice()">
                <option value="default">Choose cuisine</option>
                <option value="regional">Regional</option>
                <option value="polish">Polish</option>
                <option value="french">French</option>
                <option value="italian">Italian</option>
                <option value="greek">Greek</option>
                <option value="turkish">Turkish</option>
                <option value="viet">Vietnamese</option>
                <option value="indian">Indian</option>
                <option value="thai">Thai</option>
                <option value="pakistani">Pakistani</option>
                <option value="syrian">Syrian</option>
                <option value="korean">Korean</option>
                <option value="chinese">Chinese</option>
                <option value="american">American</option>
            </select>
        </div>
        <div id="restaurantInfo" class="container">

        </div>

    <form class="navbar-form navbar-left foreground searchform" role="search">
        <div  class="container">
            <a href="#" onclick="displayRestaurants();" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>
        </div>
    </form>
    <div id="marker" title="Marker"></div>
    <div id="popover" title="Popup" class="popover popover-content"></div>
</div>
</div>

</html>
